<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Live Weather</title>
    <link rel="shortcut icon" type="image/png" href="images/weather-app.png" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app-main">
        <div class="searchBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter City Name" />
        </div>

        <div class="weather-details">
            <div class="location-details">
                <div class="city" id="city">Karachi, PK</div>
                <div class="date" id="date">9 Oct, 2021, Saturday</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C / 34&deg;C</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img"></div>
            </div>
        </div>
    </div>

    <script src="main.js" async defer></script>
</body>

</html>
